{% extends "layout.html" %}

{% block content %}
        <div class="container">
            <div class="well well-lg">
                <h3 style="color: red;" id="error">{{message}}</h3>
                <form method="POST" action="/post" name="formName">
                    <div class="well well-sm" style="background-color: #262626;"><h2 style="font-weight: bolder; color: #ffffff; text-align: center;">See Your Need</h2></div>
                    <div class="form-group">
                        <h3 style="color: black; font-weight: bolder;">Contact:</h3>
                        <input type="text" class="form-control" name="contact" placeholder="Your phone number">
                    </div>
                    <button style="background-color: #262626; color: #ffffff;" class="btn" type="submit" name="submit" value="create">View Need</button>
                </form><br>
            </div>
        </div>
        <div class="container">
            <div class="panel panel-info">
                <div class="panel-heading text-uppercase" style="background-color: #262626;"><h2 style="font-weight: bolder; color: #ffffff; text-align: center;">{{data["need"]}}</h2></div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-danger"><strong>Name:</strong> {{data["name"]}}</li>
                        <li class="list-group-item list-group-item-danger"><strong>Location:</strong> {{data["latitude"]}}, {{data["longitude"]}}</li>
                        <li class="list-group-item list-group-item-danger"><strong>Phone:</strong> {{data["phone"]}}</li>
                    </ul>
                </div>
            </div>
        </div>
{% endblock %}
